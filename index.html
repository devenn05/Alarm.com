<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Cinzel:wght@400..900&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Cinzel:wght@400..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAlarm</title>
</head>
<body>
    <header id="header">
        <a href="#"><button>Alarm</button></a>
        <a href="#stopwatch"><button>Stopwatch</button></a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><button>Timer</button></a>
    </header>
    <div class="container" id="alarm">
        <div class="circle-button-wrapper">
            <div class="outer-circle"></div>
            <button id="addAlarmButton" class="circle-button">Add Alarm</button>
        </div>
    </div>
    <!-- Popup Modal -->
    <div id="popupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="popup-body">
                <div class="wrapper">
                    <h1>00:00:00</h1>
                    <div class="clock-content">
                        <div class="column">
                            <select class="select-class">
                                <option value="Hour" selected hidden>Hour</option>
                            </select>
                        </div>
                        <div class="column">
                            <select class="select-class">
                                <option value="Minutes" selected hidden>Minutes</option>
                            </select>
                        </div>
                        <div class="column">
                            <select class="select-class">
                                <option value="AM|PM" selected hidden>AM/PM</option>
                            </select>
                        </div>
                    </div>
                    <button>Set Alarm</button>
                </div>
            </div>
        </div>
    </div>
    <div class="alarm-base">
        <h2>DH Developers.</h2>
        <h3>neuer10yes@gmail.com</h3>
    </div>
   <div class="stopwatch" id="stopwatch">
    <div class="stopwatch-container">
        <div class="stopwatch-wrapper">
            <p>
                <span class="stopwatch-mins">00</span>:<span class="stopwatch-seconds">00</span>:<span class="stopwatch-tens">00</span>
            </p>
            <div class="stopwatch-buttons">
                <button class="stopwatch-btn-start">Start</button>
                <button class="stopwatch-btn-stop">Stop</button>
                <button class="stopwatch-btn-reset">Reset</button>
            </div>
        </div>
    </div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
